<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liga Exa</title>

    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body class="bg-light">
    <div class="container my-5">

        <section class="search-container mb-4">
            <div class="d-flex flex-column align-items-center gap-3">
                <h1 class="h1 text-center">Buscador de jugador</h1>
                
                <div class="input-group" style="max-width: 500px;">
                    <input type="text" 
                           id="search" 
                           class="form-control" 
                           placeholder="Buscar perfil..."
                           aria-label="Buscar perfil"
                           aria-describedby="search-button">
                    <button id="search-button" 
                            onclick="buscarPerfil()" 
                            class="btn btn-primary">
                        <i class="bi bi-search me-1"></i> Buscar
                    </button>
                </div>

                <!-- <div class="text-center mt-3">
                    <a href="puntos.html" class="btn btn-outline-secondary">Top de puntos</a>
                </div> -->
            </div>
        </section>

        <section class="d-flex justify-content-center">
            <div class="card p-4 shadow-sm" style="width: 100%; max-width: 350px;">

                <div class="text-center mb-3">
                    <img src="assets/img/user.png" 
                         alt="Foto de perfil de Juan Pérez López" 
                         class="rounded-circle img-thumbnail"
                         style="width: 150px; height: 150px; object-fit: cover;">
                </div>
                
                <dl class="row g-2">
                    <dt class="col-sm-5 fw-normal text-muted">Nombre:</dt>
                    <dd class="col-sm-7 fw-semibold">Juan</dd>
                    
                    <dt class="col-sm-5 fw-normal text-muted">Apellidos:</dt>
                    <dd class="col-sm-7 fw-semibold">Perez Lopez</dd>
                    
                    <dt class="col-sm-5 fw-normal text-muted">Edad:</dt>
                    <dd class="col-sm-7 fw-semibold">69</dd>
                    
                    <dt class="col-sm-5 fw-normal text-muted">Puntos:</dt>
                    <dd class="col-sm-7 fw-semibold text-success">1810</dd>
                    
                    <dt class="col-sm-5 fw-normal text-muted">Categoría:</dt>
                    <dd class="col-sm-7 fw-semibold">Juan</dd>
                </dl>
            </div>
        </section>
    </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-wHjc9kCHbUptzKNasj4Rj2m1wMitgf+gRfuT69KY5cTGMU04zLZ4Q0V2IzE59zAI"
            crossorigin="anonymous"></script>
        <script src="assets/js/index.js"></script> 
</body>

</html>
